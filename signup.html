<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - CodeCraft Gaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }
    .neon-border {
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
    .neon-text {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
    .btn-hover:hover {
      box-shadow: 0 0 15px #0ff;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }
    .form-input {
      background-color: #1a1a1a;
      border: 1px solid #0ff;
      color: #ffffff;
    }
    .form-input:focus {
      outline: none;
      box-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header section -->
  <header class="bg-gray-900 p-4">
    <nav class="container mx-auto flex justify-between items-center">
      <a href="index.htm" class="text-2xl font-bold neon-text">CodeCraft</a>
      <ul class="flex space-x-6">
        <li><a href="index.htm" class="hover:text-cyan-400 transition">Home</a></li>
        <li><a href="blog.html" class="hover:text-cyan-400 transition">Blog</a></li>
        <li><a href="aboutus.html" class="hover:text-cyan-400 transition">About</a></li>
        <li><a href="contact.html" class="hover:text-cyan-400 transition">Contact</a></li>
        <li><a href="login.html" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 px-4 py-2 rounded">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="text-center mb-12">
      <h1 class="text-5xl font-bold mb-4 neon-text">Sign Up</h1>
      <p class="text-xl">Join the CodeCraft Gaming community</p>
    </div>

    <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg neon-border">
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="username" class="block mb-2">Username</label>
          <input type="text" id="username" name="username" required class="w-full px-4 py-2 rounded form-input">
        </div>
        <div>
          <label for="email" class="block mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded form-input">
        </div>
        <div>
          <label for="password" class="block mb-2">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded form-input">
        </div>
        <div>
          <label for="confirm-password" class="block mb-2">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-4 py-2 rounded form-input">
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="terms" name="terms" required class="mr-2">
          <label for="terms">I agree to the <a href="#" class="text-cyan-400 hover:underline">Terms and Conditions</a></label>
        </div>
        <div>
          <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 px-6 py-3 rounded btn-hover transition">Sign Up</button>
        </div>
      </form>
    </div>

    <div class="mt-8 text-center">
      <p>Already have an account? <a href="login.html" class="text-cyan-400 hover:underline">Log in here</a></p>
    </div>
  </main>

  <!-- Footer section -->
  <footer class="bg-gray-900 text-center p-4">
    <p>&copy; 2024 CodeCraft Gaming. All rights reserved.</p>
  </footer>

  <!-- Add this script tag just before the closing </body> tag -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const terms = document.getElementById('terms').checked;

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        if (!terms) {
          alert('Please agree to the Terms and Conditions');
          return;
        }

        // If all validations pass, you would typically send this data to your server
        console.log('Form submitted:', { username, email, password });
        alert('Sign up successful!');
        // In a real application, you would send this data to your server here
      });
    });
  </script>
</body>
</html>
