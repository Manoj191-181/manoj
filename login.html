<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft Gaming - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(to bottom, #0f0f0f, #1a1a2e);
        }
        .neon-border {
            box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            animation: pulsate 2s infinite alternate;
        }
        .neon-text {
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            animation: flicker 3s infinite alternate;
        }
        .btn-hover:hover {
            box-shadow: 0 0 15px #0ff;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        @keyframes pulsate {
            0% { box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
            100% { box-shadow: 0 0 15px #0ff, 0 0 25px #0ff, 0 0 35px #0ff; }
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
            20%, 24%, 55% { text-shadow: none; }
        }
        .cyber-grid {
            background-image: linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: cyber-grid-move 20s linear infinite;
        }
        @keyframes cyber-grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }
         @keyframes pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
    }
    70% {
      box-shadow: 0 0 0 10px rgba(0, 255, 255, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(0, 255, 255, 0);
    }
  }

  .btn-animated {
    animation: pulse 2s infinite;
  }

  /* Add these new styles */
  @media (max-width: 640px) {
    .container {
        padding-left: 1rem;
        padding-right: 1rem;
    }
    nav ul {
        display: none;
    }
    .mobile-menu-button {
        display: block;
    }
  }
    </style>
</head>
<body class="min-h-screen flex flex-col cyber-grid">
    <!-- Header section -->
    <header class="bg-gray-900 p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.htm" class="text-2xl font-bold neon-text">CodeCraft</a>
            <button class="mobile-menu-button text-white lg:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
            <ul class="hidden lg:flex space-x-6">
                <li><a href="index.htm" class="hover:text-cyan-400 transition">Home</a></li>
                <li><a href="blog.html" class="hover:text-cyan-400 transition">Blog</a></li>
                <li><a href="aboutus.html" class="hover:text-cyan-400 transition">About</a></li>
                <li><a href="contact.html" class="hover:text-cyan-400 transition">Contact</a></li>
                <li><a href="login.html" class="text-cyan-400 transition">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main class="flex-grow container mx-auto px-4 py-8 flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg neon-border w-full max-w-md">
            <h1 class="text-3xl font-bold mb-6 text-center neon-text">Login to CodeCraft</h1>
            <form>
                <div class="mb-4">
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
                </div>
                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 px-4 py-2 rounded btn-hover transition">Login</button>
            </form>
            <div class="mt-4 text-center">
                <a href="forgotpassword.html" class="text-sm text-cyan-400 hover:underline">Forgot password?</a>
            </div>
            <div class="mt-6 text-center">
                <p>Don't have an account? <a href="signup.html" class="text-cyan-400 hover:underline">Sign up</a></p>
            </div>
        </div>
    </main>

    <!-- Footer section -->
    <footer class="bg-gray-900 text-center p-4">
        <p>&copy; 2024 CodeCraft Gaming. All rights reserved.</p>
    </footer>
</body>
</html>
