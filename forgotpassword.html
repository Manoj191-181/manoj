<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - CodeCraft Gaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }
    .neon-border {
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
    .neon-text {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
    }
    .btn-hover:hover {
      box-shadow: 0 0 15px #0ff;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }
    .form-input {
      background-color: #1a1a1a;
      border: 1px solid #0ff;
      color: #ffffff;
    }
    .form-input:focus {
      outline: none;
      box-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header section -->
  <header class="bg-gray-900 p-4">
    <nav class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold neon-text">CodeCraft</a>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-cyan-400 transition">Home</a></li>
        <li><a href="blog.html" class="hover:text-cyan-400 transition">Blog</a></li>
        <li><a href="aboutus.html" class="hover:text-cyan-400 transition">About</a></li>
        <li><a href="contact.html" class="hover:text-cyan-400 transition">Contact</a></li>
        <li><a href="login.html" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 px-4 py-2 rounded">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="text-center mb-12">
      <h1 class="text-5xl font-bold mb-4 neon-text">Forgot Password</h1>
      <p class="text-xl">Reset your CodeCraft Gaming account password</p>
    </div>

    <div class="max-w-md mx-auto bg-gray-800 p-8 rounded-lg neon-border">
      <form action="#" method="POST" class="space-y-6">
        <div>
          <label for="email" class="block mb-2">Email Address</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded form-input">
        </div>
        <div>
          <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 px-6 py-3 rounded btn-hover transition">Reset Password</button>
        </div>
      </form>
    </div>

    <div class="mt-8 text-center">
      <p>Remember your password? <a href="login.html" class="text-cyan-400 hover:underline">Log in here</a></p>
    </div>
  </main>

  <!-- Footer section -->
  <footer class="bg-gray-900 text-center p-4">
    <p>&copy; 2024 CodeCraft Gaming. All rights reserved.</p>
  </footer>
</body>
</html>
